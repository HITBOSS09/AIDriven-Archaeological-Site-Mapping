services:
  - type: web
    name: environmental-analysis-streamlit
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0"
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
